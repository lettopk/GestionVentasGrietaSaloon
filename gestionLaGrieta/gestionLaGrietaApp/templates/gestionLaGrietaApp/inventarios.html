{% extends "gestionLaGrietaApp/base.html" %}

{% load static %}

{% block content %}
  <h1 style="color: white">Inventario</h1>
  
  {% for producto in productos %}
    <div><p>
      <h2 style="color: white"> {{producto.titulo}} </h2>
      <p style="color: white"> {{producto.descripcion}} </p>
      <p ><img src="{{producto.imagen.url}}" style="width:300px; height: 600px;" > </p>

    </p></div>

  {% endfor %}

{% endblock %}
